<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="leftpart col-4">
                <h1>User Information</h1>
                <form id="form">
                    <label for="name">Name:</label><br>
                    <input type="text" id="name" placeholder="Enter your name"><br>

                    <label for="surname">Surname:</label><br>
                    <input type="text" id="surname" placeholder="Enter your surname"><br>

                    <label for="email">Email:</label><br>
                    <input type="email" id="email" placeholder="Enter your email"><br>

                    <label for="phone">Phone:</label><br>
                    <input type="tel" id="phone" placeholder="Enter your number"><br>

                    <label for="age">Age:</label><br>
                    <input type="number" id="age" placeholder="Enter your age"><br>

                    <button type="submit">Submit</button>
                </form>

            </div>
            <div class="middlepart col-4">
                <div id="middle1">
                    <h1 id="middle">Seats Part</h1>
                </div>
                
                <div class="middle2">
                    <div id="seatContainer" class="container mt-5"></div>
                </div>
                <div id="price" class="price mt-3">
                    <div id="price-box" class="price-box"></div>
                </div>
            </div>
            <div class="rightpart col-4">
                <h1 id ="right">   </h1>
                <div class="Information mt-5">
                <h2 class="mt-3 mb-3">Selected Seats</h2>
                <h4>Admin Manager</h4>
                <ul id="selected-seats-list" class="list-group"></ul>
                <div id="total-price">Total Price: </div>
                <button id="confirm-button" class="btn btn-primary mt-3">Confirm Selection</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
